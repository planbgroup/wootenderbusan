<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우텐더 해운대</title>

    <!-- css -->
    <link href="./css/common.css" type="text/css" rel="stylesheet">
    <link href="./css/pc.css" type="text/css" rel="stylesheet">
    <link href="./css/header.css" type="text/css" rel="stylesheet">

    <!-- swiper-slide -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- js -->
    <script defer src="./js/main.js"></script>

</head>
<body>
    <div class="wrap">
        <!-- 헤더 컴포넌트 가져오기 -->
        <script type="module">
            import HeaderComponent from './js/header.js';

            // 헤더를 삽입할 위치를 지정
            const main = document.querySelector(`main`);

            // 헤더 생성 후 삽입
            const headerComponent = new HeaderComponent('white'); // 필요한 색상을 여기에 지정
            const header = headerComponent.render();
            main.prepend(header); // 또는 app.append(header);
        </script>

        <main>
            <section class="slideBanner">
                <!-- Slider main container -->
                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide">Slide 1</div>
                        <div class="swiper-slide">Slide 2</div>
                        <div class="swiper-slide">Slide 3</div>
                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>
                
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                
                    <!-- If we need scrollbar -->
                    <div class="swiper-scrollbar"></div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
